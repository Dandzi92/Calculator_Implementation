<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h2>Welcome to my Odin Project Calculator!</h2>
    </header>
    <main>
        <div id="calculator">
            <p id="field">
            </p>
            <button class="seven numbers">7</button>
            <button class="eight numbers">8</button>
            <button class="nine numbers">9</button>
            <button class="six numbers">6</button>
            <button class="five numbers">5</button>
            <button class="four numbers">4</button>
            <button class="three numbers">3</button>
            <button class="two numbers">2</button>
            <button class="one numbers">1</button>
            <button class="zero numbers">0</button>
            <button class="add operations">+</button>
            <button class="subtract operations">-</button>
            <button class="multiply operations">*</button>
            <button class="divide operations">/</button>
            <button class="equal">=</button>
            <button class="clear">AC</button>
        </div>
    </main>
    <script src="assets/script.js"></script>
</body>
</html>
